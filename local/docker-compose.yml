version: "3.3"
services:
  dynamodb-local:
    ports:
      - "8000:8000"
    image: amazon/dynamodb-local
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - mq
  kafka:
    image: docker.io/bitnami/kafka:3.2
    hostname: localhost
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - mq

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local

networks:
  mq:
    driver: bridge
